<!DOCTYPE html>
<html>
<head>
	<title>Loophole</title>
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
<style>
body{max-width:500px;text-align:center}*,input{font-family:'Muli',sans-serif;box-sizing:border-box}.autocomplete{position:relative;display:inline-block}body{font-family:sans-serif}img.logo,canvas.logo{width:40%}input,button{border-radius:10px;border:1px solid #1e90ff;background-color:#f1f1f1;padding:10px;width:100%;font-size:16px;outline:none}input[type=text]{background-color:#f1f1f1;width:100%}#submit{background-color:#1e90ff;border:none;color:#fff;padding:15px 32px;text-align:center;text-decoration:none;display:inline-block;font-size:16px;margin:4px 2px;cursor:pointer}#a2hs{background-color:green;border:none;color:#fff;text-align:center;width:100%;text-decoration:none;display:none;font-size:16px;margin:4px 2px;cursor:pointer}
</style>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="shortcut icon" type="image/png" href="icon/192.png" />
	<link rel="apple-touch-icon" href="icon/apple-touch-icon.png">
	<link rel="manifest" href="/manifest.webmanifest">
	<script async src="https://cdn.jsdelivr.net/npm/pwacompat@2.0.9/pwacompat.min.js" integrity="sha384-VcI6S+HIsE80FVM1jgbd6WDFhzKYA0PecD/LcIyMQpT4fMJdijBh0I7Iblaacawc" crossorigin="anonymous"></script>

	<meta name="viewport" content="width=device-width">
	<meta name="theme-color" content="#1e90ff">
	<meta name="viewport" content="initial-scale=1.0">
	<meta name="description" content="Loophole is an alternative client to the official SchoolLoop app, but with more features">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<script src="js/main.js"></script>
	<script src="https://unpkg.com/webp-hero@0.0.0-dev.21/dist-cjs/polyfills.js"></script>
	<script src="https://unpkg.com/webp-hero@0.0.0-dev.21/dist-cjs/webp-hero.bundle.js"></script>
</head>
<body>
	<h1 align="center">Loophole</h1>
	<img class="logo" src="icon/loophole-large.png"></img>
	<br><br>
	<div class="autocomplete">
		<input id="schoolInput" type="text" placeholder="School" autocorrect="off" autocapitalize="none" autocomplete="off">
	</div>
	<br>
	<div class="autocomplete">
	<br>
	<input id="username" type="text" autocorrect="off" autocapitalize="none" autocomplete="off" placeholder="Username">
	<br><br>
	<input id="password" type="password" placeholder="Password">
	<br><br>
	<button id="submit" href="#">Log In</button>
	<button id="a2hs" href="#">Install App</button>
	</div>
	<script src="js/defer.js" defer></script>
	<br>

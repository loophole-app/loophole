<!DOCTYPE html>
<html>
<head>
	<title>Loophole</title>
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="shortcut icon" type="image/png" href="icon/192.png" />
	<link rel="apple-touch-icon" href="icon/apple-touch-icon.png">
	<meta name="viewport" content="width=device-width">
	<meta name="viewport" content="initial-scale=1.0">
	<meta name="description" content="Loophole is an alternative client to the official SchoolLoop app, but with more features">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<script src="js/main.js"></script>
</head>
<body>
	<h1 align="center">Loophole</h1>
	<img class="logo" src="icon/loophole-large.png"></img>
	<br><br>
	<div class="autocomplete">
		<input id="schoolInput" type="text" placeholder="School">
	</div>
	<br>
	<div class="autocomplete">
	<br>
	<input id="username" type="text" autocomplete="off" placeholder="Username">
	<br><br>
	<input id="password" type="password" placeholder="Password">
	<br><br>
	<button id="submit" href="#">Log In</button>
	<button id="a2hs" href="#">Install App</button>
	</div>
	<script src="js/defer.js" defer></script>
	<br>
